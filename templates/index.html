{% extends "base.html" %}

{% block title %}
Short Notes
{% endblock %}

{% block content %}

    <div class="notes py-5 bg-body-tertiary border-top">
        <div class="container">
            <div class="row justify-content-md-center">
                {% for note in notes %}
                    <div class="col-12 col-md-10 col-lg-7 mb-5">
                        {% include 'notes/_card.html' %}
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>

{% endblock %}
